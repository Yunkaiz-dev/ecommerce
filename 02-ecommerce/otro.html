<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Contacto</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h2>Formulario de Contacto</h2>
        <form action="procesar_formulario.php" method="post">
            <div class="form-group">
                <label for="nombre">Nombre completo:</label>
                <input type="text" class="form-control" id="nombre" name="nombre" required>
            </div>
            <div class="form-group">
                <label for="asunto">Asunto:</label>
                <input type="text" class="form-control" id="asunto" name="asunto" required>
            </div>
            <div class="form-group">
                <label for="email">Correo electrónico:</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="telefono">Teléfono:</label>
                <input type="tel" class="form-control" id="telefono" name="telefono">
            </div>
            <div class="form-group">
                <label for="mensaje">Mensaje:</label>
                <textarea class="form-control" id="mensaje" name="mensaje" rows="4" required></textarea>
            </div>
            <div class="form-group">
                <label for="pais">País:</label>
                <select class="form-control" id="pais" name="pais">
                    <option value="USA">Estados Unidos</option>
                    <option value="ESP">España</option>
                    <option value="MEX">México</option>
                    <!-- Agrega más opciones según tus necesidades -->
                </select>
            </div>
            <div class="form-group">
                <label>¿Eres cliente o proveedor?</label>
                <div class="form-check">
                    <input type="radio" class="form-check-input" id="cliente" name="tipo" value="cliente">
                    <label class="form-check-label" for="cliente">Cliente</label>
                </div>
                <div class="form-check">
                    <input type="radio" class="form-check-input" id="proveedor" name="tipo" value="proveedor">
                    <label class="form-check-label" for="proveedor">Proveedor</label>
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Enviar</button>
        </form>
    </div>
</body>
</html>
